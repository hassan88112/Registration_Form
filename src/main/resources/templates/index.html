<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	>

<title>Home page</title>
</head>
<body style="background-color:#f0f1f2;">

	<!-- Navbar -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Registration Form</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a>
			</ul>
			<form class="form-inline my-2 my lg-0">
			<a class="btn btn-light my-2 my-sm-0" type="submit">Login</a>
			
			<a class="btn btn-light my-2 my-sm-0" type="submit">Sign up</a>
			
			</form>
			
		</div>		
	</nav>
	
	 <div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div> 

	
    <div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Registration Form</h4>

						<form th:action="@{/register}" method="post">

							<div class="form-group">
								<label>First Name</label> <input type="text"
									class="form-control" name="first_Name">
							</div>
							
							<div class="form-group">
								<label>Last Name</label> <input type="text"
									class="form-control" name="last_Name">
							</div>

							<div class="form-group">
								<label>Address</label> <input type="text"
									class="form-control" name="address">
							</div>

							<div class="form-group">
								<label>Email Address</label> <input type="email"
									class="form-control" name="email">
							</div>


							<div class="form-group">
								<label>Password</label> <input type="text"
									class="form-control" name="password">
							</div>

							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
